<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1f352d0e47.js" crossorigin="anonymous"></script>
    <title>To-Do List</title>
</head>
<body>
    <main>
        <div id="container" class="container">
            <h1>Make a list!</h1>            
            <form>

                
                <textarea id="tasktext" rows="4" cols="30" placeholder="Enter the task you would like to place on your to-do list!"></textarea>
                <div id='invalid'></div>
                <div class="btn-group btn-dark" role="group" aria-label="Basic radio toggle button group">

                    <input type="radio" class="btn-check" name="priority" id="btnradio2" autocomplete="off" value="Low">
                    <label class="btn btn-secondary" for="btnradio2">Low Priority</label>
                
                    <input type="radio" class="btn-check" name="priority" id="btnradio3" autocomplete="off" value="High">
                    <label class="btn btn-secondary" for="btnradio3">High Priority</label>
                </div>
                <br><br>
            <button type="button" class="btn btn-secondary btn-lg" onclick="displayTodo()" id="displayBtn">Submit Task</button>
            </form>
                


<br>
<h2><u>To-do List</u></h2>
        <ul id="list">



        </ul>

        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
